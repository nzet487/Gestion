<!DOCTYPE html>
<html>
<head>
    <title>Créer un produit</title>
</head>
<body>
    <h1>Créer un nouveau produit</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Créer le produit</button>
    </form>

    <a href="{% url 'liste_produits' %}">Retour à la liste des produits</a>
</body>
</html>
