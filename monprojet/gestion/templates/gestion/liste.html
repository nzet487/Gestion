<!DOCTYPE html>
<html>
<head>
    <title>Liste des produits</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
        }

        .delete-icon {
            color: red;
            cursor: pointer;
        }

        .edit-icon {
            color: green;
            cursor: pointer;
        }
    </style>
    <!-- Ajouter FontAwesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Liste des produits</h1>
    <a href="{% url 'creer_produit' %}">Ajouter un nouveau produit</a>

    <table>
        <thead>
            <tr>
                <th>Nom du produit</th>
                <th>Prix unitaire</th>
                <th>Action</th>  <!-- Colonne pour les actions (modifier et supprimer) -->
            </tr>
        </thead>
        <tbody>
            {% for produit in produits %}
                <tr>
                    <td>{{ produit.nomProduit }}</td>
                    <td>{{ produit.prixUnitaire }}</td>
                    <td>
                        <!-- Lien pour supprimer le produit avec une icône -->
                        <a href="{% url 'supprimer_produit' produit.id %}" class="delete-icon">
                            <i class="fas fa-trash"></i> <!-- Icône de suppression -->
                        </a>
                        &nbsp; <!-- Espacement -->
                        <!-- Lien pour modifier le produit avec une icône -->
                        <a href="{% url 'modifier_produit' produit.id %}" class="edit-icon">
                            <i class="fas fa-edit"></i> <!-- Icône de modification -->
                        </a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Aucun produit disponible.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
